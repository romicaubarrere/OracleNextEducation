<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input />
    <button>Verificar si acerto</button>

    <script>
      var secreto = Math.random() * 10;
      var input = document.querySelector("input"); //trae el objeto input
      function verificar() {
        if (secreto == parseInt(input.value)) {
          alert("acerto");
        } else {
          alert("error");
        }
        input.value = ""; // empeiza sin valor
        input.focus(); //se focalice y arranqe aca
      }

      var button = document.querySelector("button");
      button.onclick = verificar;
    </script>
  </body>
</html>
