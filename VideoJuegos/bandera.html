<canvas width="600" height="400"></canvas>

<script>
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = "green"; //propiedad o carqacteristica, como variable
  pincel.fillRect(0, 0, 600, 400); //funcion

  pincel.fillStyle = "lightgrey"; //propiedad o carqacteristica, como variable
  pincel.fillRect(0, 0, 200, 400); //funcion

  pincel.fillStyle = "red"; //propiedad o carqacteristica, como variable
  pincel.fillRect(400, 0, 200, 400); //funcion
</script>
